name: PR Build
on:
  pull_request:
    branches:
      - main
      
jobs:
  Buildit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'recursive'
      - name: build
        run: gcc main.cpp -o main
      - name: make folder
        run: |
             mkdir Package
             cp ./main ./Package
      - name: Upload Assembled
        uses: actions/upload-artifact@v2
        with:
          name: 'Assembled'
          path: Package