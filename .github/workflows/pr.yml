name: PR Build
on:
  pull_request:
    branches:
      - main
      
jobs:
  Buildit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.3
        with:
          submodules: 'recursive'
      - name: build
        run: gcc main.cpp -o main
      - name: make folder
        run: |
             cp ./main ./Package
      - name: Upload Assembled
        uses: actions/upload-artifact@v2
        with:
          name: Assembled
          path: Package
#      - uses: actions/download-artifact@v3
#        with:
#          name: Assembled
#          path: ./

      - name: set NPM auth ??
        run: |
          echo @cedricguillemet:https://npm.pkg.github.com/ > .npmrc
          echo 'registry=http://npm.pkg.github.com' >> .npmrc
          echo '//npm.pkg.github.com/:_authToken=${secrets.GITHUB_TOKEN}' >> .npmrc
        working-directory: ./Package
        
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ./
        
#      - name: login in
#        run: npm login --scope=@cedricguillemet --registry=https://npm.pkg.github.com
#        working-directory: ./Package
        
      - name: Versionning
        run: npm version --no-git-tag-version 2.0.0-${GITHUB_SHA::8}
        working-directory: ./Package
        
      - run: npm publish
        working-directory: ./Package
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
